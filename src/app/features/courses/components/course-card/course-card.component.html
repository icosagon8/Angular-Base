<div class="description">
    <span class="title">{{ course.title }}</span>
    <p>{{ course.description }}</p>
</div>
<div class="info">
    <p><span>Authors: </span>{{ course.authors | stringJoiner: ", " }}</p>
    <p><span>Duration: </span> {{ course.duration | duration: 2 }}</p>
    <p><span>Created: </span> {{ course.creationDate }}</p>
    <ng-content></ng-content>
</div>
