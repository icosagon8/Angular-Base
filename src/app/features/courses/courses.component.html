<app-header>
    <div class="account">
        <span>Dave</span>
        <button
            common-button
            class="btn-logout"
            text="Logout"
            (click)="openModal()"
        ></button>
    </div>
</app-header>

<app-search class="search"></app-search>

<app-course-list [courses]="courses" [editable]="true"></app-course-list>

<app-confirmation-dialog
    *ngIf="showModal"
    title="Are you sure?"
    message="Are you sure you want to log out?"
    okButtonText="Yes"
    cancelButtonText="No"
    (close)="closeModal()"
></app-confirmation-dialog>
