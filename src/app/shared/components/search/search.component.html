<form class="search-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="visually-hidden" for="search">Search</label>
        <input
            type="text"
            name="search"
            id="search"
            autocomplete="off"
            [placeholder]="placeholder"
            [(ngModel)]="searchText"
        />
    </div>
    <button class="btn-submit" common-button type="submit" text="Search"></button>
</form>
